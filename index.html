<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------------------------ TITLE ------------------------------>
    <title>FlexWatch Ecommerce Website</title>

    <!------------------------------ CSS STYLESHEET LINK ------------------------------>
    <link rel="stylesheet" href="style.css">

    <!------------------------------ FONT-AWESOME LINK ------------------------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!------------------------------ FONTS CSS FILE ------------------------------>
    <link rel="stylesheet" href="font/font.css">
</head>
<body>
    <!------------------------------ HEADER ------------------------------>
    <header class="header">
        <div class="header_container row">
            <div class="logo">
                <a href="#" class="sub_heading">FlexWatch</a>
            </div>
            <div class="head">
                <div class="search_container">
                    <input type="text" placeholder="Search">
                    <div id="btn_container">
                        <div class="static search_button">
                            <button>
                                <span>Search</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="btn_container">
                    <div class="static">
                        <button>
                            <i class="fa-solid fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="btn_container" class="cart_btn">
                <div class="static row shop">
                    <button class="cart_icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>0</span>
                    </button>
                </div>
            </div>
            <!------------------------------ NAVBAR ------------------------------>
            <nav class="hex_navbar">
                <div id="btn_container">
                    <div class="static">
                        <button class="nav_toggle">
                            <span><i class="fa-solid fa-bars"></i></span>
                        </button>
                    </div>
                </div>
                <ul class="nav_toggle">
                    <li><a href="#home">home</a></li>
                    <li><a href="#about">about</a></li>
                    <li><a href="#best_seller">best seller</a></li>
                    <li><a href="#gallery">gallery</a></li>
                    <li><a href="#testimonials">testimonials</a></li>
                    <li><a href="#blogs">blogs</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="overlay"></div>

    <!------------------------------ HOME SECTION ------------------------------>
    <div class="home container" id="home">
        <div id="slide">
            <div class="item row">
                <div class="image">
                    <img src="images/watch 1.png" alt="">
                </div>
                <div class="content">
                    <div class="left">
                        <h1 class="heading_text">
                            Quartz Watch
                        </h1>
                        <div class="des">Stylish yet elegant.</div>
                        <a href="#about">
                            <div id="btn_container" class="left_btn">
                                <div class="static">
                                    
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="item row">
                <div class="image">
                    <img src="images/watch 2.png" alt="">
                </div>
                <div class="content">
                    <div class="left">
                        <h1 class="heading_text">
                            Gold Chrono Watch
                        </h1>
                        <div class="des">Timeless classic. Reborn.</div>
                        <a href="#about">
                            <div id="btn_container" class="left_btn">
                                <div class="static">
                                    
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="item row">
                <div class="image">
                    <img src="images/watch 3.png" alt="">
                </div>
                <div class="content">
                    <div class="left">
                        <h1 class="heading_text">
                            Sport Copper Chrono
                        </h1>
                        <div class="des">Sporty for life.</div>
                        <a href="#about">
                            <div id="btn_container" class="left_btn">
                                <div class="static">
                                    
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div><br>
    <div class="directional" id="btn_container">
        <div class="static row">
            <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
            <button id="next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>

    <!------------------------------ MAIN ------------------------------>
    <main>

        <!------------------------------ ABOUT SECTION ------------------------------>
    <section id="about" class="about">
            <div class="about_overlay row">
                <div class="abt_img row">
                    <div class="abt_container_left row">
                        <div class="morph_container row">
                            <img src="images/watch 1.png" alt="" class="morph_image">
                            <img src="images/watch 2.png" alt="" class="morph_image">
                            <img src="images/watch 3.png" alt="" class="morph_image">
                        </div>
                        <div class="box_container row">
                            <div class="box bx_one"></div>
                            <div class="box bx_two"></div>
                            <div class="box bx_three"></div>
                        </div>
                    </div>
                </div>
                <div class="left_abt">
                    <div class="glass_wrapper">
                        <div class="glass_item row">
                            <div class="glass_inner row">
                                <div class="heading_text">Why choose us?</div>
                                <p class="abt_descr">Exceptional Design, Flawless Quality, Lifetime Warranty.</p>
                                <div id="btn_container">
                                    <div class="static">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <!------------------------------ BEST SELLER SECTION ------------------------------>
        

        <!------------------------------ GALLERY SECTION ------------------------------>
        

        <!------------------------------ TESTIMONIALS SECTION ------------------------------>
        

        <!------------------------------ BLOG SECTION ------------------------------>
        

    </main>
    <!------------------------------ FOOTER ------------------------------>

    <!------------------------------ BACK TO TOP ------------------------------>
    <a href="#top" class="back_to_top" data-back-top>0%</a>

    <!------------------------------ SCRIPT FILE ------------------------------>
<script src="main.js"></script>
</body>
</html>
